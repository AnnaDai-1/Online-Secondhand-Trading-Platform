{% extends "base.html" %} {% block title%}Home{%endblock%} 
{% block content%}
<h1 align="center">{% block header %} Post an Item {% endblock %}</h1>

<form class="form-area contact-form text-left" action="" method="post" enctype="multipart/form-data">
  <div class="row">
    <div class="col-lg-12">

      <input name="title" placeholder="Enter title" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Title'" class="common-input mb-20 form-control" type="text">								
      <textarea class="common-textarea mb-20 form-control" name="description" placeholder="Enter discription" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Messege'"></textarea>
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input name="price" type="text" class="form-control" aria-label="Amount">  
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="file[]">Upload image(s)</label>
        <input name="files[]" id="files" type="file" class="form-control" accept="image/*" multiple>
      </div>

      <div class="form-check">
        
        <input class="form-check-input" type="radio" name="available" id="flexRadioDefault1" value="available" checked>
        <label class="form-check-label" for="flexRadioDefault1">
          Available
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="available" id="flexRadioDefault2" value="not_available">
        <label class="form-check-label" for="flexRadioDefault2">
          Not Available
        </label>
      </div>
      </div>
      
    </div>
                      
                      <div class="col-lg-12">
      <br>
      <input type="submit" class="primary-btn primary w-100" value="Submit">
    </div>
  </div>

</form>

<br/>
<div align="center">
  <a href="/home"
    ><button type="button" class="btn btn-lg btn-secondary">Back</button></a
  >
</div>
{%endblock%}
